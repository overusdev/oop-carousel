<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store</title>
</head>
<body>
    <header class="b-header">
        <div class="container">
            <div class="row">
                <nav class="b-header__nav">
                    <a class="navbar-brand" href="#">Store</a>
                </nav>
            </div>
    </header>
    <main class="b-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <h2 class="b-title">Products list</h2>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="b-product-item">
                                product 1
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="b-product-item">
                                product 2
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="b-product-item">
                                product 3
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="b-product-item">
                                product 4
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <h3 class="b-title">Cart</h3>
                    <div class="b-cart">
                        <div class="b-inprocess">
                            <p>... in process</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./bundle.js" type="text/javascript"></script>
</body>
</html>
